<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Abito</title>
  </head>
  <body>
    <!-- div - как корообка(списком отображается), а  span, как личт бумаги (будет отображаться в линию)-->
    <header class="header">
      <div class="container">
        <div class="header-box">
          <!--Почему нельзя было сделать span?-->
          <div class="header-logo">
            <img src="./image/logo.svg" alt="logo" />
            <span>Abito</span>
          </div>

          <div class="header-controls">
            <button class="btn btn-outline">Вход и регистрация</button>
            <button class="btn btn-primary">Подать объявление</button>
          </div>

          <div class="header-burger">
            <img src="./image/burger.svg" alt="Burger" />
          </div>
        </div>
      </div>
    </header>
    <div></div>
    <main></main>
  </body>
</html>
